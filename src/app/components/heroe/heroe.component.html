<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<div class="row animated fadeIn fast">

    <img [src]="heroe.img" class="img-fluid" alt="{{heroe.nombre}}">
    <br><br>
    <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>
</div>

<div [routerLink]="['/heroes']" class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
        {{heroe.bio}}
    </p>
    <div>
        <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc.png" alt="DC">
        <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel.png" alt="Marvel">
    </div>
</div>
