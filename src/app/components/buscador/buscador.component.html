<h1>Buscadando: <small>{{termino}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{termino}}
        </div>
    </div>
</div>



<div class="card-columns">

    <!--heroe es una variable local (es la que vamo a usar a apartir de ahora, como un for es) y heroes es la variable de la clase heroes.components.ts-->
    <!--Esto lo que hace seria repetir la misma card para cada heroe-->
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <!--En src ponemos la imagen de cada heroe y en alt el nombre de la imagen-->
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <!--Aca va cada nombre de cada heroe-->
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <!--Bibliografia de cada heroe-->
            <p class="card-text">{{heroe.bio}}</p>
            <!--Cuando aprecio por primera vez el heroe-->
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <!--<button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
                Ver más..
            </button>-->
            <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más...</a>

        </div>
    </div>
